<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
    <style>
        body{
            background-color: #feff5f;
            max-width: 50%;
        }
        h1{
            color: blue;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <form action="DangKyHocVien.html" method="get">
            <h1>Đăng Ký Học Viên</h1>
            <tr>
                <th><label for="yourname"><span style="color: blue">Họ Và Tên</span></label></th>
                <th><input id="yourname" type="text" name="yourname" size="45"/> </th>
            </tr>
            <tr>
                <td><label for="date"><span style="color: blue">Ngày Sinh</span></label></td>
                <td>
                    <input id="date" type="date" name="date" size="25">
                </td>
            </tr>
            <tr>
                <td><span style="color: blue">Giới Tính</span> </td>
                <td>
                    <label> <input type="radio" name="rd"/>Nam</label>
                    <label><input type="radio" name="rd"/>Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="address"> <span style="color: blue">Địa Chỉ</span></label></td>
                <td>
                   <textarea cols="20" rows="5" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td><span style="color: blue">Lớp</span> </td>
                <td>
                    <select name="class">
                        <option value="Lớp">-Lớp-</option>
                        <option value="supbasic">Mất Gốc</option>
                        <option value="basic">Cơ Bản</option>
                        <option value="inter">Trung Bình</option>
                        <option value="advanced">Nâng cao</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email"> <span style="color: blue">Email</span></label></td>
                <td>
                    <input id="email" type="email" name="email" size="45"/>
                </td>
            </tr>
            <tr>
                <td><label for="phonenumber"><span style="color: blue">Điện thoại</span> </td>
                <td>
                    <input id="phonenumber" type="text" name="phonenumber" size="45"/>
                </td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="submit" value="Đăng Ký"/>
                    <input type="reset" value="Nhập lại"/>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
