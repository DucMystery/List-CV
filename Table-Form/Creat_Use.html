<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Thông tin người dùng</title>
</head>
<body>
    <form action="Creat_Use.html" method="get">
        <label for="name"><b>Họ Và Tên</b></label><br/>
        <label><input type="text" name="name" id="name"/></label><br/>
        <label for="email"><b>Email</b></label><br/>
        <label><input type="email" name="email" id="email"/></label><br/>
        <label for="phonenumber"><b>Số Điện Thoại</b></label><br/>
        <label><input type="text" name="phonenumber" id="phonenumber"/></label><br/>
        <p><b>Giới Tính</b></p>
        <label><input type="radio" name="gender" id="male"/>Nam</label>
        <label><input type="radio" name="gender" id="Female"/>Nữ</label><br/>
        <button type="submit">Đăng Ký</button>
    </form>
</body>
</html>
